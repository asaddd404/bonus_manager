<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    @media (max-width: 576px) {
      .login-container {
        padding: 15px;
      }
      h2 {
        font-size: 1.5rem;
      }
      .btn-primary {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
      }
      .form-control {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container login-container mt-5">
    <h2 class="text-center mb-4">Вход</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default_if_none:'' }}" required>
      </div>
      <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
      </div>
      {% if form.errors %}
        <div class="alert alert-danger">
          {{ form.errors }}
        </div>
      {% endif %}
      <button type="submit" class="btn btn-primary">Войти</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
