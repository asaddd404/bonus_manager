<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>История бонусов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .history-container {
      padding: 20px;
    }
    .table-responsive {
      margin-bottom: 20px;
    }
    @media (max-width: 576px) {
      .history-container {
        padding: 15px;
      }
      h2 {
        font-size: 1.5rem;
      }
      .table th, .table td {
        padding: 8px;
        font-size: 0.9rem;
      }
      .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container history-container">
    <h2 class="mb-3">История бонусов для {{ client.name }}</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Дата</th>
            <th>Сумма</th>
            <th>Описание</th>
            <th>Баланс после</th>
          </tr>
        </thead>
        <tbody>
          {% if history %}
            {% for entry in history %}
            <tr>
              <td>{{ entry.date }}</td>
              <td>{{ entry.amount }}</td>
              <td>{{ entry.description }}</td>
              <td>{{ entry.balance_after }}</td>
            </tr>
            {% endfor %}
          {% else %}
            <tr>
              <td colspan="4" class="text-center">История бонусов пуста</td>
            </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
    <a href="{% url 'dashboard' %}" class="btn btn-primary">Назад</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
